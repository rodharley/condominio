<p class="login-box-msg">
    Registre-se como novo membro
</p>
<form action="index-do" method="post" id="frmRegistro" action="post">
    <input type="hidden" value="ativar" name="action" />
    <input type="hidden" value="{idrash}" name="id" />
    <div class="form-group has-feedback">
        <input type="text" class="form-control disabled" placeholder="Login do Usuário" name="login" value="{email}" disabled="disabled">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" class="form-control required" placeholder="Senha" name="senha" id="senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" class="form-control required" placeholder="Repita a Senha" name="senha2" id="senha2">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
    </div>
    <div class="row">
        <div class="col-xs-8">            
        </div><!-- /.col -->
        <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">
                Ativar
            </button>
        </div><!-- /.col -->
    </div>
</form>
<a href="index-login" class="text-center">Já sou um membro</a>
<script>
	$(function() {
		$("#frmRegistro").validate({
		errorClass : "help-inline",
		errorElement : "div",
		highlight : function(element, errorClass, validClass) {
		$(element).parents('.form-group').addClass('has-error');
		},
		unhighlight : function(element, errorClass, validClass) {
		$(element).parents('.form-group').removeClass('has-error');
		$(element).parents('.form-group').addClass('has-success');
		},
		rules : {
		senha: {
		required: true,
		minlength: 6
		},
		senha2 : { equalTo :'[name="senha"]'
		},
		}        
		
	});
	});
</script>
