<form role="form" method="post" action="unidade-do" id="frmEdit">
<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">{LABEL}</h3>
	</div>
	<div class="box-body">
			<input type="hidden" name="id" value="{id}"/>
			<input type="hidden" name="acao" value="{ACAO}"/>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="form-group">
						<label for="descricao"><i class='fa'></i><b>Localização</b></label>
						<input type="text" id="descricao" name="descricao" placeholder="Localização da Unidade" value="{nome}" class="required form-control"/>
					</div>
				</div>
			</div>			

	</div>
<div class="panel-footer text-center">
	<button class="btn btn-success" type="submit">Salvar</button>
	<button class="btn btn-default btVoltar" type="button">Voltar</button>
</div>

</div>
</form>
<script>
	$(document).ready(function() {
		   
                $("#frmEdit").validate();
	});
</script>
