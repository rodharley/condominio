<form role="form" method="post" action="servicos-{GRUPO}-do" id="frmEdit" enctype="multipart/form-data">
<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">{LABEL}</h3>
	</div>
	<div class="box-body">
			<input type="hidden" name="id" value="{id}"/>
			<input type="hidden" name="acao" value="{ACAO}"/>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="form-group">
						<label for="descricao"><i class='fa'></i><b>Título</b></label>
						<input type="text" id="descricao" name="descricao" placeholder="título do documento" value="{TITULO}" class="required form-control"/>
					</div>
				</div>
			</div>
			<div class="row">
                <div class="col-md-2 col-xs-2">
                    <div class="form-group">
                        <label for="sumario"><i class='fa'></i><b>Data da Publicação</b></label>
                        <input type="text" id="data" name="data" value="{DATA}" class="required form-control"/>
                    </div>
                </div>
            </div>	
			<div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="form-group">
                        <label for="texto"><i class='fa'></i><b>Arquivo</b></label>
                        <input type="file" class="form-control {REQUIRED_FILE}" name="documento" id="documento"></input>
                                                
                    </div>
                </div>

            </div>		

	</div>
<div class="panel-footer text-center">
	<button class="btn btn-success" type="submit" id="save">Salvar</button>
	<button class="btn btn-default btVoltar" type="button">Voltar</button>
</div>

</div>
</form>
<script>
	$(document).ready(function() {
		       $('#data').datepicker();
                
                $("#frmEdit").validate();
                
                $("#documento").fileinput({
                 initialPreview: "<div class='file-preview-other'>" +
    "<h2><i class='glyphicon glyphicon-file'></i></h2>" +
    "{DOCUMENTO}" + "</div>",
            overwriteInitial: true,
            maxFileSize: 2000,
            maxFilesNum: 1,
            previewClass: "bg-warning",
            showUpload: false,
            showCaption: false,
            showRemove :false
        });
	});
</script>
