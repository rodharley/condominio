<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row cd-content">

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Solicitação de Cadastro<br> <small>Envie-nos uma mensagem</small></h3>
  </div>
  <div class="panel-body">
      
      
      
      
      <p class="login-box-msg">
    Registre-se como novo membro
</p>
<form action="index-do" method="post" id="frmRegistro" action="post">
    <input type="hidden" value="registro" name="action" />
    <div class="form-group has-feedback">
        
         <select class="selectpicker form-control required" data-live-search="true" id="unidade" name="unidade">
                             <option value="">Apartamento </option>
                             <!-- BEGIN BLOCK_UNIDADE_CADASTRO -->
                             <option value="{LABEL_UNIDADE_CAD}">{LABEL_UNIDADE_CAD}</option>
                             <!-- END BLOCK_UNIDADE_CADASTRO -->
                           </select>
    </div>
    <div class="form-group has-feedback">
        <input type="text" class="form-control required" placeholder="Nome do usuário" name="nome">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="email" class="form-control required email" placeholder="Email" name="email" id="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div class="checkbox icheck">
                <label>
                    <input type="checkbox" class="required flat-blue" name="termos" id="termos">
                    Eu concordo com os<a href="#" data-toggle="modal" data-target="#modalTermo"> termos</a> </label>
            </div>
        </div><!-- /.col -->
        <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">
                Registrar
            </button>
        </div><!-- /.col -->
    </div>
</form>
<a href="index-home" class="text-center">Já sou um membro</a>
      
      
  </div>
  </div>
                

<div class="modal fade" id="modalTermo">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Modal Default</h4>
                  </div>
                  <div class="modal-body">
                    <p>téste de termos </p>
                  </div>
                  <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default pull-left" type="button">Close</button>
                    <button class="btn btn-primary" type="button">Save changes</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div>

<script>
    $(function() {
              
        $("#frmRegistro").validate({
        errorClass : "help-inline",
        errorElement : "div",
        highlight : function(element, errorClass, validClass) {
        $(element).parents('.form-group').addClass('has-error');
        },
        unhighlight : function(element, errorClass, validClass) {
        $(element).parents('.form-group').removeClass('has-error');
        $(element).parents('.form-group').addClass('has-success');
        },
        rules : {
        
        email: {
                required: true,
                remote: {
                            url: "comum/ajax/consultaEmail?tipo=0&email="+$("#email").val(),
                            type: "get",
                            }
                }
        },
        messages: {
                    email: {
                    remote: "Desculpe mas o email solicitado já possui uma conta."
                    }
                }        
        
    });
    });
</script>
            </div>

        </div>
        <div class="col-md-3">
             {INC_LATERAL_DIREITA}
        </div>
    </div>
</div>
