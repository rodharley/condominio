<script>

function usuario_pesquisar(){

            $.ajax({
                url : "usuario-ajax_usuario_paginador",
                type : "POST",
                data : $("#frmPesquisa").serialize(),
            }).done(function(msg) {
                $("#boxUsuario").html(msg);
            });

        }
 
	$(document).ready(function() {
		usuario_pesquisar();
	});
;
</script>

<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">Usuários:</h3>
		<div class="box-tools">
			<form name="frmPesquisa" id="frmPesquisa" action="#" method="post" class="pull-right form form-inline">
			    <label for="pefil">Perfil:</label>
			    <select name="perfil" class="form-control input-sm">
                    <option value="">Todos</option>
                    <!-- BEGIN ITEM_PERFIL -->
                    <option value="{ID_PERFIL}" {SELECTED_PERFIL}>{DESC_PERFIL}</option>
                    <!-- END ITEM_PERFIL -->
                </select>
			<div class="input-group">				
				<input type="text" name="pesquisa" class="form-control input-sm " style="width: 150px;" placeholder="Pesquisar" value=""/>
				<div class="input-group-btn">
					<button type="button" class="btn btn-sm btn-default paginar" value="1">
						<i class="fa fa-search"></i>
					</button>
				</div>
			</div>
			<input type="hidden" name="pagina" id="pagina" value=""/>
			</form>
		</div>

	</div>
	<div class="box-body" id="boxUsuario">
		
	</div>
</div>
<div class="row">	
	<div class="col-sm-12 text-right">		
	    <p>
		<button class="btn btn-default btVoltar" type="button"><i class="fa fa-backward"> </i> Voltar</button>
		<a class="btn btn-primary" href="usuario-editar"><i class="fa fa-plus"> </i> Adicionar Usuário</a>		
		
	   </p>
	</div>
</div>
